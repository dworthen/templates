# https://taskfile.dev

version: "3"

dotenv:
  - .env

tasks:
  tidy:
    cmds:
      - go mod tidy

  format-check:
    cmds:
      - goimports -e -l .

  format:
    cmds:
      - goimports -w .

  lint:
    cmds:
      - golangci-lint run

  build:
    cmds:
      - goreleaser build --snapshot --clean {{.CLI_ARGS}}

  dev:
    cmds:
      - wgo run task build -- --single-target

  run:
    cmds:
      - go run ./main.go {{.CLI_ARGS}}

  add-command:
    cmds:
      - scf ./templates/command ./cmd
